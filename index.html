<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Desafios</title>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h3 class="text-center">Easy desafios</h3>

    <div class="form-group">
        <label for="challengeName">nome do desafio:</label>
        <input type="text" class="form-input" id="challengeName" placeholder="Ex: Alongar os braços">

        <label for="challengeTime">tempo (segundos):</label>
        <input type="number" class="form-input" id="challengeTime" placeholder="60">

        <div id="stepsContainer"></div>
        
        <button class="btn btn-secondary btn-block" id="addStepBtn">adicionar passo</button>

        <button class="btn btn-primary btn-block" id="addChallengeBtn">adicionar desafio</button>
    </div>

    <button class="btn btn-success btn-block" id="randomChallengeBtn">desafiar</button>
        <button class="btn btn-info btn-block" id="openCalendarBtn">Ver Calendário</button>

        <h5>desafios:</h5>

  <div>
  <div class="form-autocomplete-input form-input" id="challengeList"></div>
</div>


    <div class="timer" id="timerDisplay"></div>

    <!-- Modal para timeline -->
<div class="modal" id="timelineModal">
  <a class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a class="btn btn-clear float-right" aria-label="Close" id="closeModal"></a>
      <div class="modal-title" id="modalTitle">desafio</div>
    </div>
    <div class="modal-body">
      <div id="modalTimeline" class="timeline"></div>
    </div>
  </div>
</div>

<!-- Modal do calendário -->
<div class="modal" id="calendarModal">
  <a class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a class="btn btn-clear float-right" aria-label="Close" id="closeCalendarModal"></a>
      <div class="modal-title">Calendário de Desafios</div>
    </div>
    <div class="modal-body">
      <div id="calendar" class="calendar"></div>
    </div>
  </div>
</div>



</div>

<script src="js/app.js"></script>
</body>
</html>
